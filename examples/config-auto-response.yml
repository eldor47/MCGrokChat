# EXAMPLE 1: DEFAULT CONFIGURATION (Enabled, Natural Keywords)
#==============================================================================
chat:
  enable-auto-response: true
  auto-response-keywords:
    - "grok"
    - "hey grok"
    - "yo grok"
  auto-response-min-words: 3

# How it works:
# Player: "hey grok what's the best food?"
# Grok: *responds to everyone in chat*
# 
# Player: "grok"  (only 1 word)
# Grok: *ignores - too short*

